<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Générateur d'Opération</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Générateur d'Opération</h1>

      <!-- Revendications -->
      <div class="form-group">
        <label>🎭 Revendications :</label>
        <input
          type="text"
          id="revendications"
          placeholder="Ex : Braqueurs Danseurs"
        />
      </div>

      <!-- Nombre de braqueurs -->
      <div class="form-group">
        <label>👥 Nombre de braqueurs :</label>
        <input type="number" id="nbBraqueurs" min="1" max="10" value="3" />
      </div>

      <!-- Nombre d'otages -->
      <div class="form-group">
        <label>🧍‍♀️ Nombre d'otages :</label>
        <input
          type="number"
          id="nbOtages"
          min="1"
          max="10"
          value="3"
          readonly
        />
      </div>

      <!-- Armes à feu -->
      <div class="form-group">
        <label>🔫 Armes à feu :</label>
        <input
          list="armesFeuList"
          id="armesFeuInput"
          placeholder="Ex : SNS Pistol"
        />
        <datalist id="armesFeuList">
          <option value="Beretta"></option>
          <option value="M9A3"></option>
          <option value="SNS"></option>
          <option value="SNS Pico"></option>
          <option value="Pistolet de combat"></option>
          <option value="Tech9"></option>
          <option value="Skorpion"></option>
        </datalist>

        <textarea id="armesFeu" readonly></textarea>
      </div>

      <!-- Armes blanches -->
      <div class="form-group">
        <label>🔪 Armes blanches :</label>
        <input
          list="armesBlanchesList"
          id="armesBlanchesInput"
          placeholder="Ex : Machette"
        />
        <datalist id="armesBlanchesList">
          <option value="Couteau"></option>
          <option value="Cran d'arrêt"></option>
          <option value="Batte de baseball"></option>
          <option value="Hache de guerre"></option>
          <option value="Machette"></option>
          <option value="Club de golf"></option>
        </datalist>

        <textarea id="armesBlanches" readonly></textarea>
      </div>

      <!-- Négociation -->
      <div class="form-group">
        <label>📞 Négociation :</label>
        <textarea
          id="negociation"
          placeholder="Ex : 1x Fuite, 1x Périmètre"
        ></textarea>
      </div>

      <!-- Véhicule de fuite -->
      <div class="form-group">
        <label>🚘 Véhicule de fuite :</label>
        <input
          type="text"
          id="vehiculeFuite"
          placeholder="Ex : Samy Goes / EV5034CB / buffalo"
        />
      </div>

      <!-- Boutons -->
      <div class="form-group">
        <button onclick="generatePattern()">Générer</button>
        <button onclick="copyToClipboard()">Copier</button>
        <button onclick="resetForm()" class="reset-button">Reset</button>
      </div>

      <!-- Résultat -->
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
